<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圣杯布局</title>
  <style>
    .app {
      padding: 0 300px;
    }
    .center,
    .left,
    .right {
      float: left;
      height: 500px;
    }
    .center {
      width: 100%;

      background-color: red;
    }
    .left {
      position: relative;
      left: -300px;
      width: 300px;
      margin-left: -100%;
      background-color: aquamarine;
    }
    .right {
      width: 300px;
      margin-right: -100%;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="center">center</div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>
