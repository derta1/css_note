<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position margin fix</title>
    <style>
      .left {
        float: left;

        width: 400px;
        height: 500px;

        position: relative;
        background-color: #ccc;
      }
      .right-fix {
        float: right;
        width: 100%;

        height: 500px;
        margin-left: -400px;
      }
      .right {
        height: 400px;
        margin-left: 410px;
      }
      .inner {
        height: 500px;
        clear: both;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="left"></div>
    <div class="right-fix">
      <div class="right">
        <div class="inner"></div>
      </div>
    </div>
  </body>
</html>
