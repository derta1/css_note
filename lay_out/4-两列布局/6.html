<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table-cell</title>
  <style>
    .app {
      display: table;
      width: 100%;
    }
    .left {
      display: table-cell;
      width: 400px;
      height: 400px;

      background-color: #ccc;
    }
    .right {
      display: table-cell;
      height: 400px;

      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
