<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
    #app {
      display: flex;
    }
    .left, .right {
      flex: 1;
    }
    .left {
      background-color: #ccc;
    }
    .right {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="left">left</div>
    <div class="right">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor numquam reiciendis quos neque molestias fugiat deleniti quibusdam asperiores tenetur voluptas praesentium ut, provident alias! Veniam ipsa optio laborum animi consectetur?</div>
  </div>
</body>
</html>
