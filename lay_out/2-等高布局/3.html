<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>padding + margin + overflow</title>
  <style>
    .app {
      overflow: hidden;
    }
    .left,.right {
      float: left;
      width: 50%;
      padding-bottom: 99999px;
      margin-bottom: -99999px;
    }
    .left {
      background-color: #ccc;
    }
    .right {
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="left">left</div>
    <div class="right">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus, quidem quas quo tempora neque necessitatibus quae sint exercitationem et cupiditate nostrum enim sequi omnis officia quasi expedita earum quod? Iusto?</div>
  </div>
</body>
</html>
