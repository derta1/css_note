<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float</title>
  <style>
    .clearfix::after {
      content: "";
      display: block;
      clear: both;
    }


    .box {
      float: left;
      width: 33.3%;
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="app clearfix">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
