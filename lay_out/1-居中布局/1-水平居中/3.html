<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inline block</title>
  <style>
    .p {
      height: 500px;
      width: 500px;

      text-align: center;
      /* inline-level-block会把换行解析成空格，消除空格的影响 */
      font-size: 0;

      background-color: blueviolet;
    }
    .s {
      display: inline-block;
      height: 100px;
      width: 300px;

      background-color: aqua;
    }
  </style>
</head>
<body>
  <div class="p">
    <div class="s"></div>
    <div class="s"></div>
    <div class="s"></div>
  </div>
</body>
</html>
