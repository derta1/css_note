<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .p {
        position: relative;
        height: 500px;
        width: 500px;

        background-color: aqua;
      }
      .s {
        position: absolute;
        top: 50%;
        left: 0;
        margin-top: -50px;
        height: 100px;
        width: 100px;

        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="p">
      <div class="s"></div>
    </div>
  </body>
</html>
