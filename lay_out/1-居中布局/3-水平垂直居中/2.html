<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table-cell + margin</title>
  <style>
    .p {
      display: table-cell;
      vertical-align: middle;
      height: 500px;
      width: 500px;

      background-color: rebeccapurple;
    }
    .s {
      margin: 0 auto;
      height: 100px;
      width: 100px;
      background-color: aqua;
    }
  </style>
</head>
<body>
  <div class="p">
    <div class="s"></div>
  </div>
</body>
</html>
