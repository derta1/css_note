<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position</title>
  <style>
    .p {
      position: relative;

      height: 900px;
      width: 900px;

      background-color: antiquewhite;
    }
    .s {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      margin: auto;
      height: 100px;
      width: 100px;

      background-color: aliceblue;
    }
  </style>
</head>
<body>
  <div class="p">
    <div class="s"></div>
  </div>
</body>
</html>
