<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position+margin(fix)</title>
  <style>
    #left,
    #middle {
      float: left;
      width: 200px;
      height: 500px;

      background-color: blue;
    }
    #left {
      background-color: red;
    }
    #right-fix {
      float: left;
      width: 100%;
      margin-left: -400px;
    }
    #right {
      height: 500px;

      background-color: antiquewhite;
      margin-left: 400px;
    }
  </style>
</head>
<body>
  <div id="left"></div>
  <div id="middle"></div>
  <div id="right-fix">
    <div id="right"></div>
  </div>
</body>
</html>
