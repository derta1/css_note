<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>columns</title>
  <style>
    #app {
      columns: 90px;
    }
    #app div {
      margin-top: 20px;
    }
    .col-1 {
      height: 400px;

      background-color: #414141;
    }
    .col-2 {
      height: 420px;

      background-color: #348498;
    }
    .col-3 {
      height: 300px;

      background-color: #ff502f;
    }
    .col-4 {
      height: 430px;

      background-color: #41b6e6;
    }
    .col-5 {
      height: 280px;

      background-color: #bc8420;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="col-1"></div>
    <div class="col-2"></div>
    <div class="col-3"></div>
    <div class="col-4"></div>
    <div class="col-5"></div>
  </div>
</body>
</html>
